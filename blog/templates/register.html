{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <h3>Créer votre compte</h3>
            <form>
                <div class="form-group">
                    <label for="exampleInputText1">Prénom:</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputText1">Nom:</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Mot de Passe:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Répéter votre Mot de Passe:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Voir le mot de passe</label>
                </div>
                <button type="submit" class="btn btn-primary">Inscrivez-vous</button>
              </form>
            </div>
        <div class="col-lg-6">
            <img src="https://img.freepik.com/vecteurs-libre/pile-livres-design-plat-dessines-main_23-2149331952.jpg?w=2000" alt="" class="img-fluid img-reponsive">

        </div>
    </div>
 </div>
{% endblock %}
